services:
  - type: web
    name: recruitment-backend
    runtime: python
    pythonVersion: '3.13'
    rootDir: backend
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SUPABASE_URL
      - key: SUPABASE_KEY
      - key: SECRET_KEY