services:
  - type: web
    name: recruitment-backend
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SUPABASE_URL
        value: "YOUR_SUPABASE_URL_HERE" # Renderダッシュボードで実際のURLに上書きしてください
      - key: SUPABASE_KEY
        value: "YOUR_SUPABASE_KEY_HERE" # Renderダッシュボードで実際のキーに上書きしてください
      - key: SECRET_KEY
        value: "YOUR_SECRET_KEY_HERE" # Renderダッシュボードで実際のキーに上書きしてください