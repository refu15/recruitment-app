services:
  - type: web
    name: recruitment-backend
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SUPABASE_URL
        fromSecret: true
      - key: SUPABASE_KEY
        fromSecret: true
      - key: SECRET_KEY
        generateValue: true
