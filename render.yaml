services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: recruitment-backend
    runtime: python
    pythonVersion: '3.13' # 開発環境のバージョンに合わせます
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SUPABASE_URL
        sync: false # Renderのダッシュボードで設定
      - key: SUPABASE_KEY
        sync: false # Renderのダッシュボードで設定
      - key: SECRET_KEY
        generateValue: true # Renderが自動生成

